<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<div><h1>User page</h1></div>
<div>
    <h2>Username</h2>
    <p th:text="${userInfo.getUsername()}"></p>
    <h2>Roles</h2>
    <ul>
        <li th:each="role : ${userInfo.getRoles()}" th:text="${role}">Role</li>
    </ul>
</div>
</body>
</html>
